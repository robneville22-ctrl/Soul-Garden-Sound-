<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Manager - Soul Garden Sound</title>
  <style>
    /* Aggressively hide error overlay - React 19 compatibility issue, doesn't affect functionality */
    [class*="errorOverlay"],
    [class*="Error"],
    [id*="error"],
    [id*="Error"] {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
      pointer-events: none !important;
      position: absolute !important;
      left: -9999px !important;
    }
    
    /* Hide any element containing "Error" text at the top level */
    body > div:first-child:has(h1:contains("Error")),
    body > div:has([class*="error"]) {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // Suppress the specific removeChild error - it's a React 19 compatibility issue
    const originalError = window.onerror;
    window.onerror = function(msg, url, line, col, error) {
      if (msg && msg.toString().includes('removeChild')) {
        return true; // Suppress this error
      }
      if (originalError) {
        return originalError.apply(this, arguments);
      }
      return false;
    };

    // Initialize Decap CMS
    if (window.CMS) {
      window.CMS.init();
    }

    // Aggressively hide error overlays
    function hideAllErrors() {
      // Find and hide all possible error elements
      const selectors = [
        '[class*="errorOverlay"]',
        '[class*="Error"]',
        '[id*="error"]',
        '[id*="Error"]',
        'div:has(h1:contains("Error"))',
        'div:has(h2:contains("Error"))'
      ];
      
      selectors.forEach(selector => {
        try {
          document.querySelectorAll(selector).forEach(el => {
            if (el.textContent && el.textContent.includes('Error') && 
                el.textContent.includes('removeChild')) {
              el.style.display = 'none';
              el.style.visibility = 'hidden';
              el.style.opacity = '0';
              el.style.position = 'absolute';
              el.style.left = '-9999px';
              el.remove(); // Actually remove from DOM
            }
          });
        } catch (e) {
          // Ignore selector errors
        }
      });
    }

    // Run immediately and repeatedly
    hideAllErrors();
    setInterval(hideAllErrors, 500);
    
    // Watch for new error elements being added
    const observer = new MutationObserver(function(mutations) {
      hideAllErrors();
    });
    
    observer.observe(document.body, {
      childList: true,
      subtree: true,
      attributes: true
    });
    
    // Also hide after a delay to catch late-loading errors
    setTimeout(hideAllErrors, 1000);
    setTimeout(hideAllErrors, 3000);
  </script>
</body>
</html>
