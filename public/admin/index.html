<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Manager - Soul Garden Sound</title>
  <style>
    /* Hide error overlay once CMS is loaded and functional */
    .nc-errorOverlay.hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // Initialize Decap CMS
    if (window.CMS) {
      window.CMS.init();
    }

    // Hide error overlay if CMS loads successfully (known React 19 compatibility warning)
    // This error doesn't affect functionality - the CMS works fine
    function hideErrorIfCMSLoaded() {
      const errorOverlay = document.querySelector('.nc-errorOverlay, [class*="errorOverlay"]');
      const cmsRoot = document.querySelector('#nc-root, [id*="nc-root"]');
      
      // If CMS is loaded and showing content, hide the error overlay
      if (cmsRoot && errorOverlay) {
        // Check if CMS content is actually visible
        const cmsContent = document.querySelector('.nc-collectionPage, .nc-collectionPageContainer');
        if (cmsContent && cmsContent.offsetHeight > 0) {
          errorOverlay.classList.add('hidden');
          errorOverlay.style.display = 'none';
        }
      }
    }

    // Try to hide error after CMS initializes
    setTimeout(hideErrorIfCMSLoaded, 2000);
    
    // Also watch for CMS content to appear
    const observer = new MutationObserver(function(mutations) {
      hideErrorIfCMSLoaded();
    });
    
    observer.observe(document.body, {
      childList: true,
      subtree: true
    });
  </script>
</body>
</html>
