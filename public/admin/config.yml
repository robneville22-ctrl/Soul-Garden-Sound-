backend:
  name: github
  repo: robneville22-ctrl/Soul-Garden-Sound-
  branch: main
  base_url: https://soul-garden-sound.vercel.app
  auth_endpoint: api/auth

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "services"
    label: "Services"
    folder: "src/content/services"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Price", name: "price", widget: "string"}
      - {label: "Duration", name: "duration", widget: "string"}
      - {label: "Image URL", name: "image", widget: "string"}
      - {label: "Icon", name: "icon", widget: "select", options: ["Sparkles", "Music", "Heart", "Star"]}
      - {label: "Tagline", name: "body", widget: "text"}

  - name: "events"
    label: "Events"
    folder: "src/content/events"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Time", name: "time", widget: "string"}
      - {label: "Location", name: "location", widget: "string"}
      - {label: "Price", name: "price", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Image URL", name: "image", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "testimonials"
    label: "Testimonials"
    folder: "src/content/testimonials"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Role", name: "role", widget: "string"}
      - {label: "Quote", name: "quote", widget: "text"}
      - {label: "Rating", name: "rating", widget: "number", default: 5, value_type: "int", min: 1, max: 5}
